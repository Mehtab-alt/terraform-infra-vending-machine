# .github/workflows/terraform.yml

name: 'Terraform Plan'

on:
  pull_request:
    branches:
    - main

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      # Run without a backend for PR validation, as we don't need state.
      # In a real pipeline, you would configure credentials to access the remote state.
      run: terraform init -backend=false

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      # Plan against the dev example file for a basic syntax and logic check.
      run: terraform plan -var-file="dev.tfvars.example" -no-color
